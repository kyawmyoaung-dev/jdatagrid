<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/jgrid.css" rel="stylesheet">
    <link href="./css/site.css" rel="stylesheet">
    <title>jdatagrid</title>
</head>

<body>
    <div class="container">
        <h1>jgrid example</h1>
        <h1>table 1</h1>
        <table id="jgrid" class="table"></table>
        <hr>
        <blockquote>
            <pre>
                <code id="result_1"></code>
            </pre>
        </blockquote>
        <hr>
        <input type="submit" class="btn btn-primary" id="btn_submit" value="Submit">
        <hr>
        <h1>table 2</h1>
        <table id="jgrid_2" class="table"></table>
        <hr>
        <blockquote>
            <pre>
                <code id="result_2"></code>
            </pre>
        </blockquote>
        <hr>
        <input type="submit" class="btn btn-primary" id="btn_submit_2" value="Submit">
        <hr>
    </div>

    <script src="./js/jgrid.js"></script>
    <script type="application/javascript">

        let jgrid_1, jgrid_2;

        let btn_submit = document.querySelector("#btn_submit");
        let btn_submit_2 = document.querySelector("#btn_submit_2");

        btn_submit.addEventListener('click', function () {

            let data = jgrid_1.get_data();

            document.querySelector('#result_1').innerHTML = JSON.stringify(data);
            console.log('jgird table 1 data log');
            console.log(data);
        });
        btn_submit_2.addEventListener('click', function () {

            let data = jgrid_2.get_data();

            document.querySelector('#result_2').innerHTML = JSON.stringify(data);
            console.log('jgird table 2 data log');
            console.log(data);
        });

        document.addEventListener('DOMContentLoaded', function () {
            jgrid_1 = new jgrid(
                {
                    table: '#jgrid',
                    items:
                        [
                            { name: 'name', data_type: 'string', input_type: 'text', header_text: 'name',  attributes : [{  name : 'class', value : 'form-control' },{ name : 'data-name', value :'data-value' }] },
                            { name: 'date_of_birth', data_type: 'string', input_type: 'date', header_text: 'date_of_birth',attributes : [{  name : 'class', value : 'form-control' }]},
                            { name: 'email', data_type: 'string', input_type: 'checkbox', header_text: 'email',attributes : [{  name : 'class', value : '' }]  },
                            { name: 'city', data_type: 'string', input_type: 'select', header_text: 'city', data: [{ text: 'Yangon', value: 'YGN' }, { text: 'Mandalay', value: 'MDY' }], input_class_name: 'form-control' }
                        ],
                    is_pagination: true,
                    page_size: 3
                }
            );
            jgrid_2 = new jgrid(
                {
                    table: '#jgrid_2',
                    items:
                        [
                            { name: 'student_name', data_type: 'string', input_type: 'text', header_text: 'student_name', input_class_name: 'form-control' },
                            { name: 'course', data_type: 'string', input_type: 'text', header_text: 'course', input_class_name: 'form-control' },
                            { name: 'class', data_type: 'string', input_type: 'text', header_text: 'class', input_class_name: 'form-control' },
                            { name: 'subject', data_type: 'string', input_type: 'text', header_text: 'subject', input_class_name: 'form-control' }
                        ],
                    is_pagination: true
                }
            );
        });


    </script>
</body>

</html>
